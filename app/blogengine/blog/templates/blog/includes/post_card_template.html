<div class="post">
	<div class="mb-4">
		<div class="post">
		<h3><a href="{{ post.get_absolute_url }}" style="color:black;">{{ post.title }}</a></h3>
		<p style="color: #333;">{{ post.body|truncatewords:90|linebreaksbr }}
		<div>
		{% if post.tags.all %}
			Теги:
			{% for tag in post.tags.all %}
				<a class="badge badge-secondary" href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
			{% endfor %}
		{% endif %}
		</div>
		<hr>
		<div class="date">
			<h7>Опубликовано: {{ post.date_pub }}</h7>
		</div>
		</div>
	</div>
</div>
